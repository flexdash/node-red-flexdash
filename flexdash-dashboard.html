<script type="text/javascript">
  // ===== FlexDash dashboard config node

  RED.nodes.registerType("flexdash dashboard", {
    category: "config",

    defaults: {
      port: { value: 80, required: true, validate: RED.validators.number() },
      ioOpts: { value: "{}" }, // additional custom socket.io options
      path: { value: "/flexdash" }, // path to load flexdash from
      redServer: { value: true }, // use Node-RED's express server
      saveConfig: { value: true }, // save FlexDash config
      allOrigins: { value: true }, // enable all origins using CORS
      devServer: { value: false }, // enable development server
      devInstall: { value: false }, // enable installation of development server
      name: { value: "FlexDash", required: true }, // dashboard title
      fd_children: { value: "" }, // comma-separated list of child node IDs
    },
    hasUsers: false, // prevent unused config node warning

    label() {
      const port = this.redServer ? window.location.port : this.port.toString()
      let path = this.redServer ? RED.settings.httpNodeRoot + this.path : this.path
      path = path.replace(/^\/*(.*?)\/*$/, "/$1")
      return `${this.name || "FlexDash"} :${port}${path}`
    },

    oneditprepare() {
      const httpNodeRoot = RED.settings.httpNodeRoot
      const base = window.location.origin + (httpNodeRoot != "/" ? httpNodeRoot : "")

      function setBrowserPath(p) {
        let base,
          loc = window.location
        if ($("#node-config-input-redServer").is(":checked")) {
          base = loc.origin + (httpNodeRoot != "/" ? httpNodeRoot : "")
        } else {
          const port = $("#node-config-input-port").val()
          base = `${loc.protocol}//${loc.hostname}:${port}`
        }
        $(".point-to").prop("href", base + p)
        $(".point-to").html(base + p)
        const dev = base + p == "/" ? "/flexdash-src" : base + p + "-src"
        $("#dev-to").prop("href", dev)
        $("#dev-to").html(dev)
      }

      // handle 'redServer' checkbox: show/hide port setting
      $("#node-config-input-redServer").prop("checked", !!this.redServer)
      $("#node-config-input-redServer").on("change", () => {
        if ($("#node-config-input-redServer").is(":checked")) $("#port-row").hide()
        else $("#port-row").show()
        setBrowserPath($("#node-config-input-path").val())
      })

      // dynamically update the URL based on the browser path
      setBrowserPath(this.path)
      $("#node-config-input-path").on("input", () => {
        setBrowserPath($("#node-config-input-path").val())
      })

      $("#node-config-input-options").typedInput({ type: "json", types: ["json"] })

      // show/hide advanced options
      let advanced = false
      $("#adv-click").on("click", () => {
        advanced = !advanced
        if (advanced) $("#advanced").show()
        else $("#advanced").hide()
        $("#adv-btn").attr("class", advanced ? "fa fa-caret-down" : "fa fa-caret-up")
      })

      // show/hide development options
      let development = false
      $("#dev-click").on("click", () => {
        development = !development
        if (development) $("#development").show()
        else $("#development").hide()
        $("#dev-btn").attr("class", development ? "fa fa-caret-down" : "fa fa-caret-up")
      })

      // help button in top tray bar - thanks Kevin!
      $(
        '<button type="button" class="ui-button ui-corner-all ui-widget">' +
          '<i class="fa fa-book"></i> help</button>'
      )
        .on("click", () => {
          RED.sidebar.help.show(this.type)
        })
        .insertBefore($("#node-config-dialog-cancel"))
    },

    oneditsave() {},
  })
</script>

<script type="text/html" data-template-name="flexdash dashboard">
  <div style="margin-bottom: 12px;">
    <h2>FlexDash dashboard node</h2>
    <p>
      Each FlexDash dashboard node corresponds to a web page that displays a dashboard with multiple
      tabs filled with widgets. You can create multiple dashboards using multiple config nodes and
      assign different ports or different paths to each one in the advanced options.
    </p>
    <p>
      <b>To access this dashboard</b> point your browser at
      <span
        ><b><a style="color:darkblue;" class="point-to" href="/">/</a></b></span
      >
    </p>
  </div>
  <div class="form-row">
    <label for="node-config-input-name" style="width:auto">Dashboard name</label>
    <input type="text" id="node-config-input-name" style="width: 30ex" placeholder="FlexDash" />
    <br />
    <small class="fd-indent">The name will show in the dashboard's title bar.</small>
  </div>
  <input type="hidden" id="node-config-input-fd_children" />

  <!-- Advanced options -->
  <hr />
  <div class="form-row hidden" style="margin-bottom: 12px; cursor: pointer;" id="adv-click">
    <i class="fa fa-caret-right" style="cursor: pointer;" id="adv-btn"></i>
    <b>Advanced configuration options</b>
  </div>
  <div id="advanced" style="display: none;">
    <div style="margin-bottom: 12px;">
      <b
        >These options do not need to be changed for standard use of FlexDash! Please read the
        documentation in the 'Help' side-bar.</b
      >
    </div>
    <div class="form-row">
      <input
        type="checkbox"
        id="node-config-input-redServer"
        style="display: inline-block; width: auto; vertical-align: top; margin-right: 1ex;" />
      <label for="node-config-input-redServer" style="width: auto">
        Use Node-RED's built-in webserver
      </label>
      <br />
      <small class="fd-indent">Turning this off serves the dashboard on a separate port</small>
    </div>
    <div class="form-row hidden" id="port-row">
      <label for="node-config-input-port">Port</label>
      <input type="text" id="node-config-input-port" />
    </div>
    <div class="form-row">
      <label for="node-config-input-path" style="width: 200px;">Dashboard URL Path</label>
      <input type="text" id="node-config-input-path" placeholder="/flexdash" style="width:30ex;" />
      <br />
      <small class="fd-indent"
        >The URL path is relative to the httpNodeRoot setting when using Node-RED's built-in
        webserver and absolute otherwise. The path should have a leading slash but no trailing slash
        (except for the "/" case). If you serve multiple dashboards from the Node-RED built-in
        webserver they all must have distinct paths.
      </small>
      <br />
      <small class="fd-indent">Point your browser at: <a class="point-to" href="/">/</a></small>
    </div>
    <div class="form-row" style="display:none;">
      <input
        type="checkbox"
        id="node-config-input-saveConfig"
        style="display: inline-block; width: auto; vertical-align: top; margin-right: 1ex;" />
      <label for="node-config-input-saveConfig" style="width: auto">
        Serve and save FlexDash config</label
      ><br />
      <small class="fd-indent"
        >Let Node-RED serve and save the dashboard configuration. Turning this off is useful if you
        want to serve the dashboard from a different server and only pull data from Node-RED.
      </small>
    </div>
    <div class="form-row">
      <input
        type="checkbox"
        id="node-config-input-allOrigins"
        style="display: inline-block; width: auto; vertical-align: top; margin-right: 1ex;" />
      <label for="node-config-input-allOrigins" style="width: auto">
        Configure CORS to allow all origins</label
      >
    </div>
    <div class="form-row">
      <label for="node-config-input-ioOpts" style="width: auto">Custom socket.io options:</label>
      <input type="text" id="node-config-input-ioOpts" style="width: 90%;" /><br />
      <small class="fd-indent">JSON options passed to socket.io's <tt>new Server()</tt></small>
    </div>
  </div>

  <!-- Development options -->
  <div style="display:none">
    <hr />
    <div class="form-row hidden" style="margin-bottom: 12px; cursor: pointer;" id="dev-click">
      <i class="fa fa-caret-right" style="cursor: pointer;" id="dev-btn"></i>
      <b>Dashboard development</b>
    </div>
    <div id="development" style="display: none;">
      <div style="margin-bottom: 12px;">
        <b
          >These options are highly experimental and as likely to corrupt your Node-RED installation
          as anything else. Use at your own risk!</b
        >
        <p>
          In addition to enabling the development server, you must install the FlexDash source code
          in <tt>./flexdash-src</tt>. For example, in the Node-RED home directory run
          <tt>git clone https://github.com/tve/flexdash flexdash-src</tt>.
        </p>
      </div>
      <div class="form-row">
        <input
          type="checkbox"
          id="node-config-input-devServer"
          style="display: inline-block; width: auto; vertical-align: top; margin-right: 1ex;" />
        <label for="node-config-input-devServer" style="width: auto">
          Enable development server</label
        ><br />
        <small class="fd-indent"
          >Enable serving a development version of FlexDash, which includes hot module reload and
          debugging information in the browser. This is useful to develop new dashboard widgets.
        </small>
        <small class="fd-indent">Point your browser at: <a id="dev-to" href="/dev">-src</a></small>
      </div>
      <div class="form-row">
        <input
          type="checkbox"
          id="node-config-input-devInstall"
          style="display: inline-block; width: auto; vertical-align: top; margin-right: 1ex;" />
        <label for="node-config-input-devInstall" style="width: auto"> Enable auto-install</label
        ><br />
        <small class="fd-indent"
          >Enable automatic <tt>npm install</tt> in Node-RED's node_moduloes of modules needed to
          run the development server (specifically, vite and its dependencies).
        </small>
      </div>
    </div>
  </div>
</script>

<script type="text/html" data-help-name="flexdash dashboard">
  <p>Configures the FlexDash server</p>
  <p>
    The FlexDash dashboard node creates a server that lets
    <a href="https://github.com/tve/flexdash">FlexDash dashboards</a>
    connect to Node-RED using the <a href="https://socket.io">socket.io</a> library. Dashboards can
    receive data to display, send user input to control, and save the dashboard configuration. The
    connection uses HTTP polling and/or websocket streaming.
  </p>

  <h3>Important</h3>
  <p>
    The <code>context store name</code> selects which context storage to use to save the
    configuration of the dashboard. By default, Node-RED's settings.js file only configures an
    in-memory context store, which means that the dashboard config gets lost every time Node-RED
    restarts! Except for experimenting with FlexDash it is thus important to add a "localfilesystem"
    storage option in the settings.js (look for the "contextStorage" key). If a store other than
    default is added its name should be entered here.
  </p>

  <h3>Advanced Options</h3>
  <p>
    The FlexDash server can <code>use Node-RED's built-in webserver</code>, i.e., the same protocol,
    hostname, and port as the admin UI. Alternatively, the server can be started on a separate
    <code>port</code>, typically to apply different security parameters to its access.
  </p>
  <p>
    The <code>path</code> specifies the URL path relative to Node-RED's
    <code>httpNodeRoot</code> setting (<code>/</code> by default) where a browser can load the
    dashboard.
    <br />
    In addition, FlexDash will connect to <code>{path}/io</code> using socket.io, this is only
    relevant when loading the FlexDash source from elsewhere for development purposes.
  </p>
  <p>
    The <code>saveConfig</code> option determines whether the server lets dashboards save their
    configuration. Uncheck this only if you use dashboards with a different server and connect here
    only to pull data to display.
  </p>
  <p>
    <code>Configuring CORS to allow all origins</code> allows the dashboard to be loaded from other
    web servers, such as https://tve.github.io/flexdash and then connect here. If CORS is not
    configured such cross-origin connections are disallowed.
  </p>
  <p>
    The <code>custom socket.io options</code> can be used to specify additional socket.io options
    per the <a href="https://socket.io/docs/v4/server-initialization/#Options">socket.io docs</a>.
    For example, more nuanced CORS policies can be implemented. The config node logs the socket.io
    options used when it initializes, these can be used as a starting point.
  </p>

  <p>
    More information on the FlexDash project can be found
    <a href="https://github.com/tve/flexdash">on github</a>.
  </p>

  <!--
  <h3>Troubleshooting</h3>
  <p>To troubleshoot connection issues it can be helpful to use curl.</p>
  <p>Fetch the socket.io location with a command like
    <tt>curl http://localhost:1880/io/flexdash?EIO=4&transport=polling</tt>,
    this should result in a response like
    <tt>0{"sid":"fx2N_0UNeZQgmZlFAAAC","upgrades":["websocket"],"pingInterval":25000,"pingTimeout":20000}</tt>.</p>
    <p>To troubleshoot CORS issues, add an option like
    <tt>-H'Origin: https://tve.github.io/flexdash'</tt> to your curl command and ensure you
    receive a 200-OK response and a <tt>Access-Control-Allow-Origin</tt> response header
    (the curl <tt>-v</tt> option prints the headers).</p>
-->
</script>
